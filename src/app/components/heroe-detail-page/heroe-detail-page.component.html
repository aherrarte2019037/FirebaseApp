<section class="text-gray-700 ">
  <div class="container flex flex-col px-5 pt-24 mx-auto lg:items-center">
    <div class="flex flex-col w-full mb-12 text-left lg:text-center">
      <h2 class="mb-4 text-xs font-semibold tracking-widest text-black uppercase title-font">Firebase</h2>
      <h1 class="mb-6 text-2xl font-semibold tracking-tighter text-gray-900 sm:text-5xl title-font">
        Famous
        <br class="md:hidden">Superheroes App
      </h1>
      <p class="mx-auto text-base font-medium leading-relaxed text-gray-700 lg:w-2/3">Aplicación web usando las
        tecnologías de Angular y Firebase.
        Se puede ver, añadir, editar y eliminar heroes.
      </p>
    </div>
    <div class="flex justify-left lg:justify-center ">
      <button [routerLink]="['/heroes']"
        class="flex items-center animate__animated animate__fadeIn justify-center w-28 py-2 mt-auto mr-3 font-semibold text-blue-800 transition duration-500 ease-in-out transform bg-blue-100 rounded-lg hover:bg-blue-200 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
        Regresar
      </button>

      <button
        class="flex items-center justify-center w-28 py-2 mt-auto font-semibold text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-lg hover:bg-blue-700 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
        Detalles
      </button>
    </div>
  </div>
</section>


<section class="text-blueGray-700 flex justify-center animate__animated animate__fadeIn">
  <div class="container items-center justify-center px-5 py-12 lg:px-20">

    <form class="edit-form">

      <div class="mt-4 col-span-1">
        <label class="text-sm leading-none text-gray-700">Firebase ID</label>
        <input type="text" placeholder="Ingresa el id"
          class="w-full placeholder-gray-500 text-gray-700 px-4 py-2 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-blue-50 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-blue-0  0 ring-offset-2">
      </div>

      <div class="mt-4 col-span-1">
        <label class="text-sm leading-none text-gray-700">Nombre</label>
        <input type="text" placeholder="Ingresa el nombre"
          class="w-full placeholder-gray-500 text-gray-700 px-4 py-2 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-blue-50 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-blue-0  0 ring-offset-2">
      </div>

      <div class="mt-5 col-span-1">
        <label class="text-sm leading-none text-gray-700">Habilidad</label>
        <input type="text" placeholder="Ingresa la Habilidad"
          class="w-full placeholder-gray-500 text-gray-700 px-4 py-2 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-blue-50 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-blue-0  0 ring-offset-2">
      </div>

      <div class="form-control mt-12 col-span-1">
        <span class="absolute text-sm -mt-6 text-gray-700">
          Estado
        </span>

        <label class="cursor-pointer label" data-theme="light">
          <span
            class="label-text state-span text-gray-500 w-60 pl-4 h-10 pt-2 rounded-md 2 mr-4 bg-blue-50">Muerto</span>
          <div>
            <input type="checkbox" class="toggle">
            <span class="toggle-mark"></span>
          </div>
        </label>
      </div>

      <div class="col-span-2 bg-white rounded-lg overflow-hidden mt-4">
        <div class="w-full p-3 mb-2">
      
          <div class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
            <div class="absolute">
              <div class="flex flex-col items-center ">
      
                <ion-icon name="cloud-upload-outline" class="text-5xl animate-bounce text-purple-500"></ion-icon>
                <span class="block text-gray-400 font-normal">Arrastra la imagen</span>
      
                <span class="block text-gray-400 font-normal">o</span>
      
                <span class="block text-blue-400 font-normal">Busca un archivo</span>
      
              </div>
            </div><input type="file" class="h-full w-full opacity-0 cursor-pointer">
          </div>
      
        </div>
      </div>

      <button
        class="py-2 mt-4 place-self-center col-span-2 mb-2 w-44 text-base text-white transition duration-500 ease-in-out transform bg-purple-600 border-purple-600 rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-purple-400 ring-offset-2 hover:bg-purple-800">
        Actualizar
      </button>

    </form>

  </div>
</section>
