<section class="text-gray-700 ">
  <div class="container flex flex-col px-5 pt-24 pb-10 mx-auto lg:items-center">
    <div class="flex flex-col w-full mb-12 text-left lg:text-center">
      <h2 class="mb-4 text-xs font-semibold tracking-widest text-black uppercase title-font">Firebase</h2>
      <h1 class="mb-6 text-2xl font-semibold tracking-tighter text-gray-900 sm:text-5xl title-font">
        Famous
        <br class="md:hidden">Superheroes App
      </h1>
      <p class="mx-auto text-base font-medium leading-relaxed text-gray-700 lg:w-2/3">Aplicación web usando las
        tecnologías de Angular y Firebase.
        Se puede ver, añadir, editar y eliminar heroes.
      </p>
    </div>
    <div class="flex justify-left lg:justify-center ">
      <button [routerLink]="['/heroes']"
        class="flex items-center animate__animated animate__fadeIn justify-center w-28 py-2 mt-auto mr-3 font-semibold text-blue-800 transition duration-500 ease-in-out transform bg-blue-100 rounded-lg hover:bg-blue-200 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
        Regresar
      </button>

      <button
        class="flex items-center justify-center w-28 py-2 mt-auto font-semibold text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-lg hover:bg-blue-700 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
        Detalles
      </button>
    </div>
  </div>
</section>
